<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Random Quote Generator by Abu Naser Muhammad Arman</title>
  </head>
  <body>
    <main>
      <section class="quote-section">
        <h1 id="author" class="author"></h1>
        <ul class="category-container">
          <li class="category"></li>
        </ul>
        <p id="quote" class="quote"></p>
      </section>
      <!-- Buttons -->
      <div class="button-container">
        <button class="button generate-button" onclick="getQuote()">
          <img src="./assets/regroup.svg" alt="" />
        </button>
        <button class="button copy-button" onclick="copyQuote()">
          <img src="./assets/link.svg" alt="" />
        </button>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
